<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script>
        function appHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--vh', (window.innerHeight * .01) + 'px');
        }
        window.addEventListener('resize', appHeight);
    </script>
</head>

<body>
<div id="app">
    <div id="viewer"></div>
    <button id="astro">Astronaut</button>
    <button id="helmet">Helmet</button>
    <button id="chair">Chair</button>

    <select name="hdr" id="hdr">
        <option value="none">No HDR</option>
        <option value="basic">Basic</option>
        <option value="studio">Studio</option>
        <option value="field">Field</option>
    </select>
    Set HDR as BG:
    <select name="hdrbg" id="hdrbg">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <button id="texture">Apply Texture</button>
</div>

<script src="src/index.js"></script>
</body>
</html>
